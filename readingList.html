<!--REVIEW Using HTML, Bootstrap, and JavaScript create a single page website that contains the following:
A Bootstrap styled table representing your choice of data.
A Bootstrap styled form that allows a user to add a new row to the table when clicking on submit.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading List</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body class="container bg-info bg-opacity-10">
    <br>
    <h1 class="fw-bold text-center p-3 m-3">My Reading List</h1>

    <!--NOTE This card will contain the form that collects input for the table-->
    <section class="card">
        <div class="card-body p-3 m-3 bg-primary bg-opacity-25">
            <!--NOTE The following code creates a row for the dates to be entered-->
            <div class="row">
                <!--NOTE The following code will allow the user to input a start date-->
                <div class="col-sm">
                    <div class="form-group">
                        <label for="new-start-date">Start Date</label>
                        <input type="date" class="form-control" id="new-start-date">
                    </div>
                </div>
                <!--NOTE The following code will allow the user to input a due date-->
                    <div class="col-sm">
                        <div class="form-group">
                            <label for="new-due-date">Due Date</label>
                            <input type="date" class="form-control" id="new-due-date">
                        </div>
                    </div>
            </div>
            <!--NOTE The following code creates a new row for the rest of the input to be received-->
            <div class="row">
                <!--NOTE The following code allows the user to input a book title-->
                <div class="col-sm">
                    <div class="form-group">
                        <label for="new-title">Title</label>
                        <input type="text" class="form-control" id="new-title" placeholder="Title">
                    </div>
                </div>
                <!--NOTE The following code allows the user to input an author-->
                <div class="col-sm">
                    <div class="form-group">
                        <label for="new-author">Author</label>
                        <input type="text" class="form-control" id="new-author" placeholder="Author">
                    </div>
                </div>
                <!--NOTE The following code allows the user to input a genre-->
                <div class="col-sm">
                    <div class="form-group">
                        <label for="new-genre">Genre</label>
                        <input type="text" class="form-control" id="new-genre" placeholder="Genre">
                    </div>
                </div>
                <!--NOTE The following code allows the user to input the page count-->
                <div class="col-sm">
                    <div class="form-group">
                        <label for="new-page-count">Page Count</label>
                        <input type="text" class="form-control" id="new-page-count" placeholder="Page Count">
                    </div>
                </div>
            </div>
            <br>
            <!--NOTE The following code creates a button that will be used to submit the input received into the table-->
            <button id="add-book" class="btn btn-primary form-control">Create</button>
        </div>
    </section>
    <br>

    <!--NOTE The follwing code creates a table and its heading. The input received in the form above will be added
    to the table created below to make new rows-->
    <table id="reading-list" class="table table-bordered bg-success bg-opacity-25">
        <thead>
            <th>Title</th>
            <th>Author</th>
            <th>Genre</th>
            <th>Page Count</th>
            <th>Start Date</th>
            <th>Due Date</th>
            <th>Actions</th>
        </thead>

    </table>


    <script src="./readingList.js"></script>
    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
